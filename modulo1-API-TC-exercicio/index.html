<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Test HTTP Bin</title>
  </head>
  <body>
    <h1>Test HTTP Bin</h1>
    <form action="">
      <label for="nome-produto">Nome do produto:</label>
      <input type="text" id="nome-produto" name="nome-produto" />
      <label for="valor-produto">Valor do produto:</label>
      <input type="number" id="valor-produto" name="valor-produto" />
      <label for="descricao-produto">Descrição do produto:</label>
      <textarea
        name="descricao-produto"
        id="descricao-produto"
        cols="30"
        rows="10"
      ></textarea>
      <button id="btn-enviar">Enviar</button>
    </form>
    <h3 id="feedback-usuario">Produtos Cadastrados</h3>
    <section id="produtos-cadastrados"></section>
  </body>
</html>
