<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Aula CSS 01</title>

  </head>

  <body>

    <h1>Aula de CSS 01</h1>

    <div>

        <label for="none">Nome:
        </label>
        <input type="text" id="none" name="nome" placeholder="digite o seu nome">
        
        <br>
        <br>
  
        <label for="email">Email:
        </label>
        <input type="email" id="email" name="email"
  
          placeholder="digite o seu email">
        <br>
        <br>
        <label for="password">Password:
  
        </label>
        <input type="password" id="password" name="password"
  
          placeholder="digite o seu password">

    </div>

    <div class="caixa-do-meio">

        <label for="dataNasc">Data de Nascimento:

            <input type="date" id="dataNascimento" name="dataNascimento"
    
            placeholder="digite a sua Data de Nascimento">
    
          <br>
          <br>
          <label for="Telefone">Telefone:
    
          </label>
          <input type="tel" id="Telefone" name="Telefone"
    
            placeholder="digite o seu Telefone">

    </div>

    <div class="caixa" id="ultima-caixa">

        <label for="Endereço">Endereço:

            <input type="text" id="Endereço" name="Endereço"
    
            placeholder="digite o seu Endereço">
    
            <br>
            <br>
            
            <label for="cep">CEP:
    
            <input type="number" id="cep" name="cep"
    
            placeholder="digite o seu CEP">
    

    </div>

 

    <p>

      <a href>Link</a> sem div :(

    </p>

  </body>

</html>
